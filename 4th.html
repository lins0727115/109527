<h3>枇杷 果肉酸甜適中，柔軟多汁</h3>
<ul>    
   <li>枇杷是春季成熟的水果，果肉酸甜適中且柔軟多汁，除了鮮食之外還可製成加工品如果膏、果露，釀酒等， </li>
   <li>以及非常知名的枇杷膏。根據《本草綱目》所記載，枇杷能夠袪痰止咳、生津潤肺，清熱健胃。<li>
