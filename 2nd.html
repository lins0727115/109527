<h3>李子 豐富的氨基酸、維生素B12等營養成份</h3>
   <ul>
       <li>李子又名「嘉慶子」，對氣候的適應性強、對土壤要求也不嚴格，生長迅速產量高，經濟價值高。</li>
       <li>用來鮮食外也能做成罐頭、糖漬等加工食品。許多人會把李子加冰糖燉煮，用來潤喉開嗓，而東歐則會用李子釀成李子白蘭地。</li>
